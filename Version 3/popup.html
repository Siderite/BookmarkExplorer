<!doctype html>
<html>
  <head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
    <title>Siderite's Bookmark Explorer</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="ApiWrapper.js"></script>
    <script src="popup.js"></script>
	<link rel="stylesheet" type="text/css" href="popup.css" media="all">
  </head>
  <body>
	<div id="divHeader">
		<img src="settings.png" alt="cog with wrench inline" title="Settings and help"/>
	</div>
	<div id="divFolder" title="Bookmark folder">Bookmarks</div>
	<div id="divButtons">
    	<button id="btnPrev" title="Previous bookmark">&larr;</button>
    	<button id="btnSkip" title="Skip bookmark (move it to the end of folder)">&rarrhk;</button>
    	<button id="btnNext" title="Next bookmark">&rarr;</button>
	</div>
	<button id="btnManage" title="Manage the bookmark folder for the current tab">Manage</button>
  </body>
</html>
