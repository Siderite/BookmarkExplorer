<!doctype html>
<html>
  <head>
    <title>Siderite's Bookmark Explorer</title>
    <script src="jquery-2.2.2.min.js"></script>
    <script src="ApiWrapper.js"></script>
    <script src="popup.js"></script>
	<link rel="stylesheet" type="text/css" href="popup.css" media="all">
  </head>
  <body>
	<div id="divFolder" title="Bookmark folder">Bookmarks</div>
	<div id="divButtons">
    	<button id="btnPrev" title="previous bookmark">&larr;</button>
    	<button id="btnNext" title="next bookmark">&rarr;</button>
	</div>
	<button id="btnManage" title="Manage the bookmark folder for the current tab">Manage</button>
  </body>
</html>
